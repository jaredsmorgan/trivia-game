<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>History Trivia</h1>
    </header>

    <main>
      <h2>Choose wisely to test your knowledge:</h2>
      <section class="quiz-options">
        <div class="continent">Asia</div>
        <div class="continent">Europe</div>
        <div class="continent">The Americas</div>
        <button class="grid" data-points="50">50pts</button>
        <button class="grid">50pts</button>
        <button class="grid">50pts</button>
        <button class="grid">100pts</button>
        <button class="grid">100pts</button>
        <button class="grid">100pts</button>
        <button class="grid">200pts</button>
        <button class="grid">200pts</button>
        <button class="grid">200pts</button>
        <button class="grid">500pts</button>
        <button class="grid">500pts</button>
        <button class="grid">500pts</button>
      </section>
      <section class="quiz-area">
        <div class="quiz-container">
          <p class="question">
            Have you heard the latest buzz? The Mayans domesticated this native
            insect
          </p>
          <ol class="question question-area">
            <li>
              bee<button class="user-response disable-button" data-key="xy">
                A
              </button>
            </li>
            <li>
              fishing worm<button
                class="user-response disable-button"
                data-key="yx"
              >
                B
              </button>
            </li>
            <li>
              silkworm<button class="user-response" data-key="zx">C</button>
            </li>
          </ol>
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
